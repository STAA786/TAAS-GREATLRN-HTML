<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    table,td,th{
        border:1px solid black;
    }
    th,td{
        padding: 5px;
    }
</style>
<body>
    <h1><center>Wether Report Of Bangalore</center></h1>
    <hr/>
    <table>
        <thead>
            <tr>
            <th>CITY</th>
            <th>RainFall</th>
            <th>Min %</th>
            <th>Max %</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bangalore</td>
                <td>5mm</td>
                <td> 10</td>
                <td> 20</td>
            </tr>
            <tr>
                <td>Chennai</td>
                <td>6mm</td>
                <td> 10</td>
                <td> 20</td>
            </tr>
            <tr>
                <td>Mumbai</td>
                <td>7mm</td>
                <td> 10</td>
                <td> 20</td>
            </tr>
            <tr>
                <td>Delhi</td>
                <td>10mm</td>
                <td> 10</td>
                <td> 20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
