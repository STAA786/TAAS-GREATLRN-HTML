    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tag</title>
    </head>
    <body>
        <h1><center>Wether Report Of Bangalore</center></h1>
        <hr/>
        <table>
            <thead>
                <tr>
                <th>CITY</th>
                <th>RainFall</th>
                <th>Min %</th>
                <th>Max %</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bangalore</td>
                    <td>5mm</td>
                    <td> 10</td>
                    <td> 20</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
